        function animateCounter(finalAmount) {
            const amountElement = document.getElementById('amount');
            const wishEmoji = document.getElementById('wishEmoji');
            const wishText = document.getElementById('wishText');
            
            let current = 0;
            const increment = finalAmount / 50; // 50 steps
            const duration = 1500; // 1.5 seconds

            const counter = setInterval(() => {
                current += increment;

                    wishEmoji.textContent = wish.emoji;
                    wishText.textContent = wish.text;

                amountElement.textContent = Math.floor(current).toLocaleString('vi-VN');

            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {

                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = '50%';
                particle.style.top = '50%';
                
                const angle = (Math.PI * 2 * i) / particleCount;
                const velocity = 150 + Math.random() * 150;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.animation = `explode 1s ease-out forwards`;
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                
                document.body.appendChild(particle);
